<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="icons/Favicon.jpg">

    <title>Vrattant | Newsletter-Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="signup.css">
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <a href="https://diptanshu47.github.io/Vrattant/"><img class="mb-4" src="/icons/Vrattant Logo.png" alt="LOGO" width="200" height="100"></a>
      <h4>SignUp To The Newsletter</h4>
      <input type="text"  name="fname" class="form-control top" placeholder="FirstName" required autofocus>
      <input type="text" name="sname" class="form-control middle" placeholder="LastName" required>
      <input type="email" name="mail" class="form-control bottom" placeholder="Mail" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3">&copy; Vrattant 2023</p>
    </form>
  </body>
</html>
